<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div>Add Category Page</div>
	<form th:action="@{/addCate}" th:object="${cate}">

			<label>Category Name: </label>

		</div>
	</form>
