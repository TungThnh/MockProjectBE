<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<br />
		<form th:action="@{/saveEditProduct}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{productID}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{productName}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>
				<tr>
					<td>Manufacturer :</td>
					<td><input type="text" th:field="*{manufacturerID}" /></td>
				</tr>
				<tr>
					<td>category :</td>
					<td><input type="text" th:field="*{categoryID}" /></td>
				</tr>
				<tr>
					<td>Product Warranty :</td>
					<td><input type="text" th:field="*{productWarranty}" /></td>
				</tr>
				<tr>
					<td>image :</td>
					<td><input type="image" th:src="*{image}" /></td>
				</tr>
				<tr>
					<td>Interes Rate :</td>
					<td><input type="text" th:field="*{interesRate}" /></td>
				</tr>
				<tr>
					<td>excusive :</td>
					<td><input type="text" th:field="*{excusive}" /></td>
				</tr>
				<tr>
					<td>Accessories Included :</td>
					<td><input type="text" th:field="*{accessoriesIncluded}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
