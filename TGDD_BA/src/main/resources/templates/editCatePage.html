<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<br />
		<form th:action="@{/saveEditCate}" th:object="${category}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Cate ID:</td>
					<td><input type="text" th:field="*{categoryID}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Cate Name:</td>
					<td><input type="text" th:field="*{categoryName}" /></td>
				</tr>
				<tr>
					<td>Activation:</td>
					<td><input type="checkbox" th:field="*{status}" value="true"/></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
